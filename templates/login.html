{% extends "headers.html" %}
{% block body %}

<div class="jumbotron">
  <h1 class="display-4">Login:</h1>
  <p class="lead">You need to be logged-in before continuing.</p>
  <hr class="my-4">
  <form method="POST" action="/login">
    <div class="form-group">
      <label for="userName">User Name</label>
      <input type="text" class="form-control" id="userName" name="id" placeholder="User Name" required>
    </div>
    <div class="form-group">
      <label for="Password1">Password</label>
      <input type="password" class="form-control" id="Password1" name="psw" placeholder="Password" required>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>

{% endblock %}
